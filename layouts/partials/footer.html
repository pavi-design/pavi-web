<script type="text/javascript">
  (function () {
    window.signature = {
      initialize: function () {
        return $('.pavi-signature svg').each(function () {
          let delay, i, len, length, path, paths, previousStrokeLength, results, speed;
          paths = $('path, circle, rect', this);
          delay = 0;
          results = [];
          for (i = 0, len = paths.length; i < len; i++) {
            path = paths[i];
            length = path.getTotalLength();
            previousStrokeLength = speed || 0;
            speed = length < 100 ? 20 : Math.floor(length);
            delay += previousStrokeLength + 100;
            results.push($(path).css('transition', 'none').attr('data-length', length).attr('data-speed', speed).attr('data-delay', delay).attr('stroke-dashoffset', length).attr('stroke-dasharray', length + ',' + length));
          }
          return results;
        });
      },
      animate: function () {
        return $('.pavi-signature svg').each(function () {
          let delay, i, len, length, path, paths, results, speed;
          paths = $('path, circle, rect', this);
          results = [];
          for (i = 0, len = paths.length; i < len; i++) {
            path = paths[i];
            length = $(path).attr('data-length');
            speed = $(path).attr('data-speed');
            delay = $(path).attr('data-delay');
            results.push($(path).css('transition', 'stroke-dashoffset ' + speed + 'ms ' + delay + 'ms linear').attr('stroke-dashoffset', '0'));
          }
          return results;
        });
      }
    };

    window.signature.initialize();
    setTimeout(() => window.signature.animate(), 100);
  })();
</script>
